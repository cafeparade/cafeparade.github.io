<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ビークロジェネレータ</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.createjs.com/easeljs-0.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
    <body>
        <h1>ビークロカードジェネレータ1.0</h1>
        <h2>ビークロのカード風の画像を生成するジェネレータです。</h2>
        <dl class="table">
            <dt>画像</dt>
            <dd><span><img src="base.png" id="preview"></span><dd>
            <dd><input type="file" accept="image/*" id="getfile"><dd>
            <dt>名前</dt>
            <dd><input type="text" class="mediumTextBox" name="txt01" id="txt01" placeholder="" maxlength="20" /></dd>
            <dt>セリフ</dt>
            <dd><textarea name="txt02" id="txt02" rows="4" cols="58"></textarea></dd>
            <dt>ATK</dt>
            <dd><input type="text" class="smallTextBox" name="txt03" id="txt03" placeholder="半角数字5桁以下" maxlength="5"></dd>
            <dt>DEF</dt>
            <dd><input type="text" class="smallTextBox" name="txt04" id="txt04" placeholder="半角数字5桁以下" maxlength="5"></dd>
            <dt>属性</dt>
            <dd>
                <select id="attribution">
                    <option value="">選択してください</option>
                    <option value="fire">火</option>
                    <option value="water">水</option>
                    <option value="grass">草</option>
                    <option value="ice">氷</option>
                    <option value="machine">機</option>
                    <option value="thunder">雷</option>
                    <option value="darkness">闇</option>
                </select>
            </dd>
        </dl>
        <div class="btn">
            <button id="update">画像生成(2度押してください)</button>
            <button id="left">←</button>
            <button id="up">↑</button>
            <button id="down">↓</button>
            <button id="right">→</button>
            <button id="zoomin">拡大</button>
            <button id="zoomout">縮小</button>
            <button id="reset">リセット</button>
        </div>
        <h6>作成者 twitter @AzumaNord　Special Thanks はるか</h6>
        <h6>使用したフレームはアイドルマスターofficial webで配布されていたものになります。
        <a href="https://idolmaster-official.jp/news/01_409.html">リンク</a>
        <h6>当ページは予告なく変更・公開停止いたします。</h6>
        <!-- 出力部分 -->
        <div class="module">
            <h2>生成結果</h2>
            <h1 id="alert" style="color: red"></h1>
            <canvas id="result" width="640" height="800"></canvas>
        </div>

    </body>
</html>
